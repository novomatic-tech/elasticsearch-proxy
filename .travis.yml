language: java
jdk:
  - openjdk8

services:
  - docker

install: true

script:
  - mvn install

deploy:
  provider: script
  skip_cleanup: true
  script:
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    && mvn git-commit-id:revision groovy:execute@docker-tags docker:push
  on:
    branch: master
    tags: true