language: java
jdk:
  - openjdk8

services:
  - docker

addons:
  sonarcloud:
    organization: "novomatic-tech"
    token:
      secure: $SONAR_TOKEN

install: true

script:
  - mvn install sonar:sonar

deploy:
  provider: script
  skip_cleanup: true
  script:
    echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    && mvn git-commit-id:revision groovy:execute@docker-tags docker:push
  on:
    branch: master
    tags: true